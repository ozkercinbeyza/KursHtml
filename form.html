<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <form>
        <input type="text" placeholder="İsminiz">
        <input type="password" placeholder="Şifreniz">
        <input type="email" placeholder="email adres">
        <br>
        Kitap Okumak<input type="checkbox" id="kitap">
        <br>
        Spor Yapmak <input type="checkbox" id="spor">
        <br>
        kadın <input type="radio" name="cinsiyet"> <br>
        erkek <input type="radio" name="cinsiyet" checked="true"> <br>
        <br><!--checked true yapınca seçili olarak gelir-->
        <!--name aynı verince sadece bir tanesini seçebilir-->
        <input type="file"><br> <br>
        İÇECEKLER
        <select>
            <option>Çay</option>
            <option>Kahve</option>
            <option> Limonata</option>
        </select>
        <br> <br>
        <input type="submit" value="Gönder"><br> <br>
        <input type="reset" value="Temizle"> <!--reset butonnunu formun dışına yazarsan temizlemez--> <br> <br>
        <textarea name="mesajInput" id="mesajAlani" cols="30" rows="20"></textarea>


    </form>
</body>

</html>
